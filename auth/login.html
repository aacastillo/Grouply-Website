<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/auth/main.css" />
    <script src="main.js" defer></script>

    <title>Login</title>
  </head>
  <body id="login-html">
    <div class="login-container border-standard">
        <div class="form-margins">
              <div class="mb-3">
              <label for="email-login" class="form-label">UMass Email</label>
              <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
              <label for="password-login" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-login">
              </div>
              <!-- <div class="mb-3 form-check">
              </div> -->
              <div class = "mb-3 form-text">Dont have an Account? <a href="create-account-1.html">Create One</a></div>
              <button class="btn btn-primary" id="login-submit">Submit</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

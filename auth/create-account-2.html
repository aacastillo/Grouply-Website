<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="auth/main.css" />

    <title>Create Account</title>
  </head>
  <body>

    <div class="login-container border-standard">
        <div class="form-margins">
            <form action = "../home.html">

                <div class = "form-text-lg">Private Info</div>
                <div class = "mb-3 form-text">Will only be shared with group members</div>

                <div class="mb-3">

                    <input type="text" class="form-control" id="email" placeholder="UMass Email">
                    
                    <div class="mb-3"></div>

                    <input type="text" class="form-control" id="phone" placeholder="Phone (Optional)">

                    <div class="mb-3"></div>

                    <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn (Optional)">

                    <div class="mb-3"></div>

                    <input type="text" class="form-control" id="snapchat" placeholder="Snapchat (Optional)">

                </div>

                <div class = "form-text-lg">Displayed Info</div>
                <div class = "mb-3 form-text">Anybody can see this</div>

                <div>

                    <input type="text" class="form-control" id="major" aria-label="emailHelp" placeholder="Major">
                    
                    <div class="mb-3"></div>

                    <input type="text" class="form-control" id="bio" aria-label="emailHelp" placeholder="About Me">

                </div>

                <div class="mb-3 form-check"></div>

                <button type="submit" class="btn btn-primary">Continue</button>

            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

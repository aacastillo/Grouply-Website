<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        <!-- Navigation Bar-->
        <div class='row' id='navigation-bar'>
            <div class='col-3'>
                <div class='container-fluid'>
                    <a class="navbar-brand" href="index.html">
                        <img src="./logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top" id='brand-txt'>
                        Milestone1
                    </a>
                </div>
            </div>
            <div class='col-9'>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light">My Groups</button>
                    </li>
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addGroup">Add Group</button>

                        <!-- Add Group Modal -->
                        <div class="modal fade" id="addGroup" >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    hi
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete">Delete</button>

                        <!-- Delete Modal -->
                        <div class="modal fade" id="delete" >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete either:</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id = "delete-buttons">
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Class</button>
                                        OR
                                        <button type="button" class="btn btn-primary">Group</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        
        <div class='row ' id='classes-groups'>
            <!-- My Classes Column-->
            <div class='col-2 border min-vh-100' id='my-classes'>
                <h2>My Classes</h2>
                <button type="button" class="btn btn-light btn-block" id='add-class-button'>Add Class</button>
                <div class='class-buttons'>
                    <button type="button" class="btn btn-outline-primary btn-block">CS326</button>
                    <button type="button" class="btn btn-outline-primary btn-block">CS446</button>
                </div>
            </div>

            <!-- Content Column -->
            <div class='col-10 border text-center' id='groups-content'>
                <div id = 'category'>Study Group Name                    Days Week                          Professor                         Size               ID     </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <div id = 'group-info'>Night Grinders                                              Tues, Thurs                                           Emery Berger                                   3                           01     </div>
                        </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div><strong>Group Members:</strong></div>
                                <div>Elisavet Philippakis -> Email:</div>
                                <div>Sam Wallace ->  Email:</div>
                                <div>Alan Castillo -> Email:</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
